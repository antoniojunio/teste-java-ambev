# Test Profile Configuration
spring.application.name=order-service-test

# PostgreSQL - Usar H2 em memória para testes que não precisam de PostgreSQL real
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Flyway - Desabilitar para testes que não precisam de migrações
spring.flyway.enabled=false

# Redis - Desabilitar para testes que não precisam de Redis real
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=5000ms

# RabbitMQ - Desabilitar para testes que não precisam de RabbitMQ real
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.listener.simple.auto-startup=false

# Logging
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.com.ambev.order=DEBUG

